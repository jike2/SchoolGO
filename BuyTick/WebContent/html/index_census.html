<script src="../layui.js" charset="utf-8 "></script>
<script>
	Date.prototype.toLocaleString = function() {
		return this.getFullYear() + "/" + (this.getMonth() + 1) + "/"
				+ this.getDate() + "/ " + this.getHours() + ":"
				+ this.getMinutes() + ":" + this.getSeconds();
	};
	layui.use('element', function() {
		var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
		//监听导航点击
		element.on('nav(demo)', function(elem) {
			//console.log(elem)
			layer.msg(elem.text());
		});
	});
	//查询全部订单
	function censusMsalesAll(bt) {
		var userid = u_storage.get("userid");
		if (userid == undefined)
			userid = "";
		var num = parseInt($("#re").val());
		var num1 = parseInt($("#ne").val());
		if(bt==0 && num==1){
			alert("已经到第一页了")
			//$("#re").addClass("disabled");
		}else if(bt==-1 && num==num1){
			alert("已经到最后一页了")
			//$("#ne").addClass("disabled");
		}else if(bt==0 && num!=1){
			$("#pag"+num).removeClass("active");
			$("#pag"+(num-1)).addClass("active");
			$("#re").val(num-1);
		}else if(bt==-1 && num!=num1){
			$("#pag"+num).removeClass("active");
			$("#pag"+(num+1)).addClass("active");
			$("#re").val(num+1);
		}else{
			$("#pag"+num).removeClass("active");
			$("#pag"+bt).addClass("active");
			$("#re").val(bt);
		}
		var page=parseInt($("#re").val());
		$.ajax({
					url : "http://localhost:8080/BuyTick/SalesRecordServlet.do?method=censusMsalesAll",
					dataType : "json",
					type : "post",
					data:{
						page:$("#re").val()
					},
					//post方式请求后台的格式设置
					contentType : "application/x-www-form-urlencoded",
					beforeSend : function(request) {
						request.setRequestHeader("userid", userid);
					},
					async : false,
					xhrFields : {
						withCredentials : true
					},
					//是否需要缓冲
					cache : false,
					//成功的回调函数
					success : function(data) {
						//console.log(data)
						//alert("请求成功" + data.student2.name)
						if (data.flag) {
							alert("您还未登录，请登录")
							$(location).attr("href", "login.html");
						};
						
						
						var ul = "";
						ul += '<li id="re" value="'+page+'"><a href="javascript:censusMsalesAll(0);">&laquo;</a></li>';
						for(var j=1;j<data.count+1;j++){
							if(j==page){
							ul += '<li id="pag'+j+'" class="active"><a href="javascript:censusMsalesAll('+j+');">'+j+'</a></li>';
							}else{
								ul += '<li id="pag'+j+'"><a href="javascript:censusMsalesAll('+j+');">'+j+'</a></li>';
							}
							};
						ul += '<li id="ne" value="'+data.count+'"><a href="javascript:censusMsalesAll(-1);">&raquo;</a></li>';
						$("#pag").html(ul);
						
						
						var list = data.data;
						
						var tbody = "";
						console.log(list);
						for (var i = 0; i < 10; i++) {
							if(list[i] == undefined){
								tbody += '<tr style="height:51px"><td></td><td></td><td></td></tr>';
							}else{
								tbody += '<tr><td>'
										+ list[i].date
										+ '</td><td>'
										+ list[i].num
										+ '</td><td>'
										+ list[i].money
										+ '</td></tr>';
						}
						}
						$("#tb").html(tbody);
					},
					//报错的回调函数
					error : function(request) {
						alert("服务器加载中......")
					}
				})
	}
	//根据日期查询
	function cenMySalesByDate(bt) {
		var userid = u_storage.get("userid");
		if (userid == undefined)
			userid = "";
		var num = parseInt($("#re").val());
		var num1 = parseInt($("#ne").val());
		if(bt==0 && num==1){
			alert("已经到第一页了")
			//$("#re").addClass("disabled");
		}else if(bt==-1 && num==num1){
			alert("已经到最后一页了")
			//$("#ne").addClass("disabled");
		}else if(bt==0 && num!=1){
			$("#pag"+num).removeClass("active");
			$("#pag"+(num-1)).addClass("active");

		}else if(bt==-1 && num!=num1){
			$("#pag"+num).removeClass("active");
			$("#pag"+(num+1)).addClass("active");

		}else{

			$("#pag"+bt).addClass("active");

					data:{

					//post方式请求后台的格式设置
					contentType : "application/x-www-form-urlencoded",

						request.setRequestHeader("userid", userid);
					},
					async : false,
					xhrFields : {
						withCredentials : true
					},
					//是否需要缓冲
					cache : false,
					//成功的回调函数
					success : function(data) {
						//console.log(data)
						//alert("请求成功" + data.student2.name)
						if (data.flag) {
							alert("您还未登录，请登录")
							$(location).attr("href", "login.html");
						};
						var thead = "";
						thead += '<tr><th></th><th></th><th><input type="date" id="inputid" placeholder="请输入日期"></th><th><button onclick="cenMySalesByDate(1)" class="btn btn-success">查询</button></th></tr>';
						thead += '<tr><th>日期</th><th>门票分类</th><th>卖出数量</th><th>总金额</th></tr>';
						
						$("#th").html(thead);
						var ul = "";
						ul += '<li id="re" value="'+page+'"><a href="javascript:cenMySalesByDate(0);">&laquo;</a></li>';
						for(var j=1;j<data.count+1;j++){
							if(j==page){
							ul += '<li id="pag'+j+'" class="active"><a href="javascript:cenMySalesByDate('+j+');">'+j+'</a></li>';
							}else{
								ul += '<li id="pag'+j+'"><a href="javascript:cenMySalesByDate('+j+');">'+j+'</a></li>';
							}
							};
						ul += '<li id="ne" value="'+data.count+'"><a href="javascript:cenMySalesByDate(-1);">&raquo;</a></li>';
						$("#pag").html(ul);
						
						
						var list = data.data;
						var tbody = "";
						console.log(list);
						for (var i = 0; i < 10; i++) {
							if(list[i] == undefined){
								tbody += '<tr style="height:51px"><td></td><td></td><td></td><td></td></tr>';
							}else{
								tbody += '<tr><td>'
										+ date
										+ '</td><td>'
										+ list[i].type
										+ '</td><td>'
										+ list[i].num
										+ '</td><td>'
										+ list[i].money
										+ '</td></tr>';
						}
						}
						$("#tb").html(tbody);
					},
					//报错的回调函数
					error : function(request) {
						alert("服务器加载中......")
					}
				})
	}
</script>
